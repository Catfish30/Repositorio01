<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ejemplo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- EtIquita de estilos Font Awesome iconos -->
</head>
<body>
    <div class="container">
        <nav>
            <img src="./assets/images/logo.png" alt="logo">
            <input type="checkbox" id="check">
            <label for="check" class="show-menu-btn"><!-- For relaciona con input mediante su id  -->
                <i class="fas fa-bars"></i>
            </label>
            
            <ul class="menu">
                <li>Home</li>
                <li class="li_disabled">Destinos</li>
                <li class="li_disabled">About</li>
                <li class="li_disabled">Partner</li>
                <li>
                    <button class="btn-login">
                        Login
                    </button>
                </li>
                <li>
                    <button class="btn-register">
                        Register
                    </button>
                </li>
                <li>
                    <label for="check" class="hide-menu-btn">
                        <i class="fas fa-times"></i>
                    </label>
                </li>
            </ul>
        </nav>
        <header>
            <div class="header-contenido">
                <h1>Explore and Travel</h1>
                <label for="finder">Holiday finder</label>
                <input type="text" placeholder="Location" name="finder">
                <button id="btn-search" class="btn-search">
                    Explorer
                </button>
            </div>
            <div class="header-img">
                <img src="./assets/images/img1.png" alt="img-header" class="img-header">
            </div>
        </header>
    </div>
</body>
</html>
