<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div>
            <h3><code>class="btn"</code></h3>
            <h5>
                Todos los botones de Bootstrap llevan como base la clase btn
            </h5>
            <button class="btn">
                click!
            </button>
            
        </div>
        <h3><code>class="btn btn-[color]"</code></h3>
        <h5>
            Se puede adicionar estilos a un componente con las clases
        </h5>
        <button class="btn btn-primary">
            Boton primario
        </button>
        <button class="btn btn-secondary">
            Boton secundario
        </button>
        <button class="btn btn-success">
            Exito!!
        </button>
        <button class="btn btn-warning">
            Advertencia
        </button>
        <button class="btn btn-info">
            Informacion
        </button>
        <button class="btn btn-danger">
            Peligro
        </button>
        <button class="btn btn-primary btn-sm">
            Pequenio
        </button>
        <button class="btn btn-danger btn-lg">
            Grande
        </button>
        <div class="d-grid">
            <button class="btn btn-primary">
                Botooooooooooooooon
            </button>
        </div>
        <buttonn class="btn btn-info" data-bs-toggle="toolip" data-bs-placement="top" title="Help">
            Help
        </button>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
