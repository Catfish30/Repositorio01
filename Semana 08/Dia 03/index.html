<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Proyectito</a>
        </div>
    </nav>

    <main class="container">
        <h1 class="mt-4">Productos en Stock</h1>
        <button class="btn btn-primary btn-lg my-2" id="btnCrear"> Crear Producto</button>
        <div class="row" id="divProductos"></div>
    </main>

    <div class="modal" tabindex="-1" id="modalCrear">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formCrear">
                <div>
                    <label for="prod_nombre">Nombre Producto:</label>
                    <input type="text" class="form-control" name="prod_nombre">
                </div>
                <div>
                    <label for="prod_descripcion">Descripcion Producto:</label>
                    <input type="text" class="form-control" name="prod_descripcion">
                </div>
                <div>
                    <label for="prod_precio">Precio Producto:</label>
                    <input type="number" class="form-control" name="prod_precio">
                </div>
                <div>
                    <label for="prod_stock">Stock Producto:</label>
                    <input type="number" class="form-control" name="prod_stock">
                </div>
                <div>
                    <label for="prod_oferta">Oferta Producto:</label>
                    <select class="form-select" name="prod_oferta">
                        <option value="true"> Esta en oferta</option>
                        <option value="false"> No esta en oferta</option>
                    </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" form="formCrear">Crear Producto</button> <!-- form para relacionar submit con un formulario -->
            </div>
          </div>
        </div>
      </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/app.js" type="module"></script>

</body>
</html>
